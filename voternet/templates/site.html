$def with (page)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$page.title</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!--
    <link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
    -->
    <style type="text/css">
    tr.inactive {
        background: #eee;
    }
    tr.active, tr.active td {
        background: #ffffdd !important;
    }

    tr.person-coordinator, tr.person-coordinator td,
    tr.person-admin, tr.person-admin td {
        background: #ffffdd !important;
    }

    .parents {
        font-style: bold;
    }

    .sidebar {
        border: 1px solid #444;
        padding: 0px;
        margin-top: 20px;
    }

    .sidebar section {
        padding: 10px;
    }

    .sidebar .header {
        background: #444;
        color: white;
        padding: 10px;
        border-bottom: 1px solid #666;
    }

    .sidebar .header a {
        color: #ffffaa;
    }

    .navbar-brand {
      padding: 5px;
    }

    ul.parents li {
      border-bottom: 1px solid #eee;
      padding: 5px 0px;
    }

    </style>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">AAP Karnataka<br/><small>Campaign Management System</small></a>
        </div>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>


        <p class="navbar-text navbar-right">
          $ user = get_current_user()
          $if user:
            Welcome $user |
            <a href="#" onclick="document.forms['logout'].submit();">Log out</a>
            <div class="hidden">
                <form name='logout' action="/logout" method="post"></form>
            </div>
          $else:
            <a href="/login">Log In</a>
        </p>


      </div>
    </nav>

    <div class="container">
        $:page
    </div>
    <!--
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
-->
</body>
</html>
