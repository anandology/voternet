$def with (place)

$var title: $place.name

<h1>$place.name <span class="small">$place.type_label</span> / Edit</h1>

<form role="form" method="POST">
  <div class="form-group">
    <label for="places">$plural(place.subtype_label)</label>
    <textarea class="form-control" id="places" name="places" rows="20">$place.get_places_text()</textarea>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>
