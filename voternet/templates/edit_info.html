$def with (place)

$var title: $place.name

<ul class="breadcrumb">
    $for p in place.get_parents():
        <li><a href="$p.get_url()">$p.name</a> <span class="divider"></span></li>
    <li><a href="$place.get_url()">$place.name</a></li>
</ul>

<h1><a href="$place.get_url()">$place.name</a> <span class="small">$place.type_label</span> / Edit Info</h1>

<form role="form" method="POST">
  <div class="form-group">
    <label for="info">Information</label>
    <textarea class="form-control" id="info" name="info" rows="20">$place.info</textarea>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>
